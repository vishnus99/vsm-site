---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}{% if page.categories.size > 0 %} Â· {{ page.categories | join: ", " }}{% endif %}</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
